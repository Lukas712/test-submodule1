name: Sync submodule commit to parent

on:
  push:
    branches: [main]

jobs:
  sync-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout filho
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configura Git
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"

      - name: Clone repo-pai e atualiza submódulo
        run: |
          # Clone via HTTPS usando o GH_TOKEN
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Lukas712/mono-repo-with-submodules.git repo-pai
          cd repo-pai

          # Atualiza o pointer do submódulo
          git submodule update --remote --merge

          # Commit & push só se houver mudanças
          git add microservico-a
          git diff --cached --exit-code || ( \
            git commit -m "Atualização do submódulo microservico-a: ${{ github.sha }}" \
            && git push origin main \
          )
